<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashcode vs Symbol</title>
  <style>
    .hashcode-link {
      color: blue;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border: 2px solid blue;
      border-radius: 5px;
    }

    .symbol-link {
      color: darkgreen;
      font-style: italic;
      text-decoration: underline;
      padding: 10px;
      border: 2px dashed darkgreen;
      border-radius: 5px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    a {
      display: inline-block;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <!-- Anchor with hashcode -->
  <a href="#" class="hashcode-link">&#9668; Back (Hashcode)</a>

  <!-- Anchor with symbol -->
  <a href="#" class="symbol-link">â—„ Back (Symbol)</a>

</body>
</html>
